<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClínicaHub — Painel</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, Arial;
  background:#0b1220;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.card{
  background:#111827;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.4);
}

button{
  margin-top:20px;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h1>ClínicaHub</h1>
  <h3>Painel Funcionando ✅</h3>
  <p>Versão limpa estável para iPad</p>
  <button onclick="logout()">Sair</button>
</div>

<script>
function logout(){
  localStorage.removeItem("clinica_auth_v1");
  window.location.href = "index.html?x=" + Date.now();
}
</script>

</body>
</html>
