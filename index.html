<!doctype html>

<head>

  <style>
    :root {
      --bg: #0a0f1c;
      --card: #141b2b;
      --line: rgba(255, 255, 255, 0.12);
      --text: #e2eaff;
      --muted: #9aa9c7;
      --pri: #0ea5e9;
      --bad: #ef4444;
      --ok: #22c55e;
      --warn: #f59e0b;
      --info: #8b5cf6;
      --r: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .hidden {
      display: none !important;
    }

    .muted {
      color: var(--muted);
      font-size: .92rem;
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      font-size: .85rem;
      margin-right: 6px;
      margin-top: 6px;
    }

    .pill.ok {
      border-color: rgba(34, 197, 94, .35);
      background: rgba(34, 197, 94, .12);
    }

    .pill.bad {
      border-color: rgba(239, 68, 68, .35);
      background: rgba(239, 68, 68, .12);
    }

    .pill.info {
      border-color: rgba(139, 92, 246, .35);
      background: rgba(139, 92, 246, .12);
    }

    .pill.warn {
      border-color: rgba(245, 158, 11, .35);
      background: rgba(245, 158, 11, .12);
    }

    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, .06);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
      font-size: .95rem;
    }

    button:hover {
      background: rgba(255, 255, 255, .12);
    }

    button.primary {
      border-color: rgba(14, 165, 233, .5);
      background: rgba(14, 165, 233, .25);
    }

    button.primary:hover {
      background: rgba(14, 165, 233, .35);
    }

    button.danger {
      border-color: rgba(239, 68, 68, .5);
      background: rgba(239, 68, 68, .18);
    }

    button.small {
      padding: 8px 12px;
      font-size: .9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, .06);
      color: var(--text);
      outline: none;
      font-family: inherit;
      font-size: .95rem;
    }

    input:focus, select:focus, textarea:focus {
      border-color: rgba(14, 165, 233, .5);
      box-shadow: 0 0 0 2px rgba(14, 165, 233, .2);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    label {
      display: block;
      margin: 0 0 6px;
      color: var(--muted);
      font-size: .9rem;
    }

    hr {
      border: none;
      border-top: 1px solid var(--line);
      margin: 14px 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--line);
      flex-wrap: wrap;
      background: rgba(0, 0, 0, .2);
    }

    h1 {
      margin: 0;
      font-size: 1.3rem;
    }

    main {
      padding: 20px;
      display: grid;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r);

    }

    }

    @media(max-width:1000px) {

        grid-template-columns: 1fr;
      }

    /* Scheduler */
    .schedWrap {
      overflow: auto;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(255, 255, 255, .02);
      max-height: 600px;
    }

    table.sched {
      border-collapse: collapse;
      width: 100%;
      min-width: 900px;
    }

    .sched th, .sched td {
      border: 1px solid rgba(255, 255, 255, .10);
      padding: 12px;
      vertical-align: top;
    }

    .sched th {
      background: rgba(255, 255, 255, .04);

    }

    .sched td {

    }

    .sched td:hover {

    }

    .timeCell {
      position: sticky;
      left: 0;
      z-index: 1;
      background: rgba(255, 255, 255, .04);

    }

    .slotBox {
      border-radius: 10px;
      padding: 12px;
      height: 100%;
    }

    .slotGreen {

    }

    .slotAmber {

    }

    .iconAlert {

    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, .1);
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: var(--pri);
      transition: width .3s;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, .7);
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 25px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;

    .alert {

      top: 20px;
      right: 20px;
      padding: 15px 20px;

      background: var(--card);
      border: 1px solid var(--pri);
      box-shadow: 0 4px 12px rgba(0, 0, 0, .3);
      z-index: 2000;
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

  <script>
    // ========== CONFIGURAÃ‡Ã•ES ==========
    const KEYS = {
      PATIENTS: "clinica_patients_main",
      SESSIONS: "clinica_sessions_main",
      SCHEDULE: "clinica_schedule_main"
    };

    const DAYS = ["Seg", "Ter", "Qua", "Qui", "Sex", "SÃ¡b", "Dom"];
    const SERVICE_COLORS = {
      "cassems": "slotGreen",
      "particular": "slotAmber",
      "unimed": "slotPurple",
      "outros": "slotBlue"
    };

    let openedPatientId = null;
    let alertTimeout = null;
    let debtFilterActive = false;

    const $ = id => document.getElementById(id);

    // ========== UTILITÃRIOS ==========
    function uid() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    function todayISO() {
      const d = new Date();
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}-${String(d.getDate()).padStart(2, "0")}`;
    }

    function parseMoney(val) {
      if (!val) return 0;
      return Number(String(val).replace(/\./g, "").replace(",", ".")) || 0;
    }

    function fmtMoney(val) {
      return Number(val || 0).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function escapeHtml(str) {
      return String(str || "")
        .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function saveData(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    function loadData(key, defaultValue = null) {
      try {
        const data = localStorage.getItem(key);
        return data ? JSON.parse(data) : defaultValue;
      } catch {
        return defaultValue;
      }
    }

    function showAlert(message, type = "info") {
      if (alertTimeout) clearTimeout(alertTimeout);
      
      const alert = document.createElement("div");
      alert.className = `alert`;
      alert.innerHTML = message;
      alert.style.background = type === "success" ? "rgba(34,197,94,.2)" : 
                              type === "warning" ? "rgba(245,158,11,.2)" : 
                              "rgba(14,165,233,.2)";
      alert.style.borderColor = type === "success" ? "#22c55e" : 
                                type === "warning" ? "#f59e0b" : 
                                "#0ea5e9";
      document.body.appendChild(alert);
      
      alertTimeout = setTimeout(() => alert.remove(), 3000);
    }

    // ========== PACIENTES ==========
    function loadPatients() { return loadData(KEYS.PATIENTS, []); }
    function savePatients(p) { saveData(KEYS.PATIENTS, p); }

    function getPatientById(id) {
      return loadPatients().find(p => p.id === id);
    }

    // ========== SESSÃ•ES ==========
    function loadSessions() { return loadData(KEYS.SESSIONS, []); }
    function saveSessions(s) { saveData(KEYS.SESSIONS, s); }

    // ========== AGENDA ==========
    function loadSchedule() {
      return loadData(KEYS.SCHEDULE, { 
        times: ["07:00", "07:40", "08:20", "09:00", "09:40", "10:20", "11:00", "13:20", "14:00", "14:40", "15:20", "16:00", "16:40", "17:20"], 
        recurring: {} 
      });
    }
    function saveSchedule(s) { saveData(KEYS.SCHEDULE, s); }

    function recurKey(day, time) { return `${day}|${time}`; }

    // ========== DIÃRIO ==========
    function renderPatientSelect() {
      const pats = loadPatients();
      const sel = $("pPatient");
      sel.innerHTML = pats.length ?
        pats.map(p => `<option value="${p.id}">${escapeHtml(p.name)}</option>`).join("") :
        `<option value="">(Cadastre pacientes)</option>`;
    }

    function updateDefaultHint() {
      const pid = $("pPatient").value;
      const p = getPatientById(pid);
      $("hintDefault").textContent = p ? `${p.serviceType || "Particular"} â€¢ Valor: ${fmtMoney(p.defaultValue || 0)}` : "";
    }

    function renderDaily() {
      const date = $("date").value;
      const search = $("search").value.toLowerCase();
      const sessions = loadSessions().filter(s => s.date === date);

      const filtered = sessions.filter(s => {
        const p = getPatientById(s.patientId);
        return !search || (p?.name || "").toLowerCase().includes(search);
      });

      const list = $("dayList");
      list.innerHTML = filtered.map(s => {
        const p = getPatientById(s.patientId);
        return `
          <div class="item" id="session-${s.id}">
            <div style="display:flex; justify-content:space-between;">
              <div>
                <b>${s.time || "â€”"} - ${escapeHtml(p?.name || "?")}</b>
                <div class="muted">
                  ${s.did === "realizou" ? "âœ… Realizou" : "âŒ NÃ£o realizou"}
                  ${s.just === "justificada" ? "(Justificada)" : s.just === "nao_justificada" ? "(Sem just.)" : ""}
                </div>
              </div>
              <div>
                <span class="pill ${s.paid === "pago" ? "ok" : "bad"}">${s.paid === "pago" ? "ğŸ’° Pago" : "ğŸ’¸ NÃ£o pago"}</span>
                <span class="pill">${fmtMoney(s.value)}</span>
              </div>
            </div>
            <div class="actions" style="margin-top:10px;">
              <button class="small" onclick="toggleSessionDid('${s.id}')">ğŸ”„ Alternar</button>
              <button class="small" onclick="toggleSessionPaid('${s.id}')">ğŸ’° Pagamento</button>
              <button class="small danger" onclick="deleteSession('${s.id}')">ğŸ—‘ï¸ Excluir</button>
            </div>
          </div>
        `;
      }).join("") || "<div class='muted'>Nenhuma sessÃ£o neste dia</div>";

      $("sumDay").innerHTML = `Total: ${filtered.length}`;
      $("sumMoney").innerHTML = `Total: ${fmtMoney(filtered.reduce((s, r) => s + (Number(r.value) || 0), 0))}`;
      $("sumAbsences").innerHTML = filtered.filter(s => s.did === "nao").length.toString();
    }

    window.toggleSessionDid = (id) => {
      const sessions = loadSessions();
      const idx = sessions.findIndex(s => s.id === id);
      if (idx >= 0) {
        sessions[idx].did = sessions[idx].did === "realizou" ? "nao" : "realizou";
        if (sessions[idx].did === "nao" && !sessions[idx].just) {
          sessions[idx].just = "nao_justificada";
        }
        saveSessions(sessions);
        renderDaily();
        showAlert("âœ… SessÃ£o atualizada!", "success");
      }
    };

    window.toggleSessionPaid = (id) => {
      const sessions = loadSessions();
      const idx = sessions.findIndex(s => s.id === id);
      if (idx >= 0) {
        sessions[idx].paid = sessions[idx].paid === "pago" ? "nao_pago" : "pago";
        saveSessions(sessions);
        renderDaily();
        showAlert("ğŸ’° Status de pagamento atualizado!", "success");
      }
    };

    window.deleteSession = (id) => {
      if (confirm("Excluir esta sessÃ£o?")) {
        const sessions = loadSessions().filter(s => s.id !== id);
        saveSessions(sessions);
        renderDaily();
        showAlert("ğŸ—‘ï¸ SessÃ£o excluÃ­da!", "success");
      }
    };

    function addSession() {
      const date = $("date").value;
      const patientId = $("pPatient").value;
      const time = $("pTime").value;
      const did = $("pDid").value;
      const just = $("pJust").value;
      const paid = $("pPaid").value;
      const manualValue = $("pValue").value;

      if (!date || !patientId) return showAlert("âŒ Selecione data e paciente", "error");

      const p = getPatientById(patientId);
      let value = manualValue ? parseMoney(manualValue) : (p?.defaultValue || 0);
      if (p?.serviceType === "cassems") value = 26;

      const session = {
        id: uid(),
        date, patientId, time,
        did: did,
        just: did === "nao" ? (just === "na" ? "nao_justificada" : just) : "na",
        paid, value
      };

      const sessions = loadSessions();
      sessions.push(session);
      saveSessions(sessions);

      $("pTime").value = "";
      $("pValue").value = "";
      renderDaily();
      showAlert("âœ… SessÃ£o adicionada!", "success");
    }

    function findInDay() {
      const term = $("search").value.toLowerCase();
      const patient = loadPatients().find(p => p.name.toLowerCase().includes(term));
      if (patient) {
        $("pPatient").value = patient.id;
        updateDefaultHint();
        showAlert(`ğŸ” Paciente ${patient.name} selecionado`, "success");
      }
      renderDaily();
    }

    function clearDay() {
      const date = $("date").value;
      if (confirm(`Limpar todas as sessÃµes de ${date}?`)) {
        const sessions = loadSessions().filter(s => s.date !== date);
        saveSessions(sessions);
        renderDaily();
        showAlert("ğŸ—‘ï¸ Dia limpo!", "success");
      }
    }

    // ========== AGENDAMENTO ==========
    function renderSchedule() {
      const sch = loadSchedule();
      const patients = loadPatients();
      const times = (sch.times || []).sort();

      let html = "<thead><tr><th class='timeCell'>HorÃ¡rio</th>";
      DAYS.forEach(day => html += `<th>${day}</th>`);
      html += "</tr></thead><tbody>";

      for (const time of times) {
        html += `<tr><td class="timeCell">${escapeHtml(time)}</td>`;

        for (let day = 0; day < 7; day++) {
          const key = recurKey(day, time);
          const entry = sch.recurring?.[key];

          if (entry) {
            const patient = getPatientById(entry.patientId);
            const colorClass = SERVICE_COLORS[entry.serviceType] || "slotAmber";
            const serviceLabel = entry.serviceType === "cassems" ? "Cassems" :
                                entry.serviceType === "unimed" ? "Unimed" :
                                entry.serviceType === "outros" ? "Outros" : "Particular";

            let progressHtml = "";
            let warningIcon = "";
            if (entry.plannedTotal > 1) {
              const sessions = loadSessions().filter(s =>
                s.patientId === entry.patientId &&
                s.did === "realizou" &&
                s.date >= entry.startDate
              ).length;
              const remaining = entry.plannedTotal - sessions;

              const percent = (sessions / entry.plannedTotal) * 100;
              progressHtml = `
                <div style="margin-top:8px;">
                  <div class="progress-bar" style="height:4px;">
                    <div class="progress-fill" style="width:${percent}%; background:#22c55e;"></div>
                  </div>
                  <div style="font-size:0.8rem; display:flex; justify-content:space-between; margin-top:4px;">
                    <span>${sessions}/${entry.plannedTotal}</span>
                    <span>${remaining} restam</span>
                  </div>
                </div>
              `;

              if (remaining === 1) warningIcon = `<span class="iconAlert">âš ï¸</span>`;
              if (remaining === 0) warningIcon = `<span class="iconAlert">ğŸ</span>`;
            }

            html += `<td data-day="${day}" data-time="${time}" class="slotBox ${colorClass}">
              <div style="font-weight:600;">${warningIcon} ${escapeHtml(patient?.name || "?")}</div>
              <div class="muted" style="font-size:0.85rem;">${serviceLabel}</div>
              ${progressHtml}
            </td>`;
          } else {
            html += `<td data-day="${day}" data-time="${time}" class="slotBox slotRed" style="cursor:pointer;">
              <div style="opacity:0.7;">ğŸŸ¥ Vago</div>
              <div class="muted" style="font-size:0.8rem;">Clique para agendar</div>
            </td>`;
          }
        }
        html += "</tr>";
      }

      html += "</tbody>";
      $("schedTable").innerHTML = html;

      document.querySelectorAll("td[data-day]").forEach(td => {
        td.addEventListener("click", (e) => {
          const day = td.dataset.day;
          const time = td.dataset.time;
          scheduleClickHandler(parseInt(day), time);
        });
      });
    }

    function scheduleClickHandler(day, time) {
      const sch = loadSchedule();
      const key = recurKey(day, time);
      const current = sch.recurring?.[key];
      const patients = loadPatients();

      if (current) {
        const patient = getPatientById(current.patientId);
        if (confirm(`Remover ${patient?.name} deste horÃ¡rio?`)) {
          delete sch.recurring[key];
          saveSchedule(sch);
          renderSchedule();
          showAlert("âœ… HorÃ¡rio liberado!", "success");
        }
      } else {
        const patientList = patients.map((p, i) => `${i + 1} - ${p.name}`).join("\n");
        const choice = prompt(
          `Agendar em ${DAYS[day]} Ã s ${time}\n\n` +
          `Digite o NÃšMERO do paciente:\n${patientList}\n\n` +
          `Ou 0 para cancelar`
        );

        if (choice && choice !== "0") {
          const idx = parseInt(choice) - 1;
          if (idx >= 0 && idx < patients.length) {
            const patient = patients[idx];

            const serviceType = prompt(
              `Tipo de atendimento para ${patient.name}:\n` +
              `1 - Particular\n2 - Cassems\n3 - Unimed\n4 - Outros`,
              patient.serviceType === "cassems" ? "2" : "1"
            );

            let finalService = "particular";
            if (serviceType === "2") finalService = "cassems";
            else if (serviceType === "3") finalService = "unimed";
            else if (serviceType === "4") finalService = "outros";

            const packageType = prompt(
              `Tipo de pacote:\n` +
              `1 - Individual\n2 - Pacote 4\n3 - Pacote 8`,
              patient.billingType === "pack4" ? "2" :
              patient.billingType === "pack8" ? "3" : "1"
            );

            let plannedTotal = 1;
            if (packageType === "2") plannedTotal = 4;
            else if (packageType === "3") plannedTotal = 8;

            sch.recurring = sch.recurring || {};
            sch.recurring[key] = {
              patientId: patient.id,
              serviceType: finalService,
              startDate: todayISO(),
              plannedTotal: plannedTotal
            };

            saveSchedule(sch);
            renderSchedule();
            showAlert(`âœ… ${patient.name} agendado!`, "success");
          }
        }
      }
    }

    function addTime() {
      const time = $("newTime").value.trim();
      if (!time) return;
      if (!/^\d{1,2}:\d{2}$/.test(time)) {
        return showAlert("âŒ Formato invÃ¡lido. Use HH:MM", "error");
      }

      const sch = loadSchedule();
      if (!sch.times.includes(time)) {
        sch.times.push(time);
        sch.times.sort();
        saveSchedule(sch);
        renderSchedule();
        showAlert(`âœ… HorÃ¡rio ${time} adicionado!`, "success");
      }
      $("newTime").value = "";
    }

    function resetTimes() {
      if (confirm("Restaurar horÃ¡rios padrÃ£o?")) {
        const sch = loadSchedule();
        sch.times = ["07:00", "07:40", "08:20", "09:00", "09:40", "10:20", "11:00", "13:20", "14:00", "14:40", "15:20", "16:00", "16:40", "17:20"];
        saveSchedule(sch);
        renderSchedule();
        showAlert("âœ… HorÃ¡rios restaurados!", "success");
      }
    }

    // ========== PACIENTES ==========
    function renderPatientFolders() {
      const search = $("pSearch")?.value?.toLowerCase() || "";
      const allPatients = loadPatients();
      
      let filteredPatients = allPatients.filter(p => 
        !search || (p.name || "").toLowerCase().includes(search)
      );

      if (debtFilterActive) {
        const sessions = loadSessions();
        filteredPatients = filteredPatients.filter(p => {
          const patientSessions = sessions.filter(s => s.patientId === p.id && s.paid !== "pago");
          return patientSessions.length > 0;
        });
      }

      const container = $("patientFolders");
      if (!container) return;

      if (filteredPatients.length === 0) {
        container.innerHTML = '<div class="item muted">Nenhum paciente cadastrado.</div>';
        return;
      }

      filteredPatients.sort((a, b) => (a.name || "").localeCompare(b.name || ""));

      container.innerHTML = filteredPatients.map(p => {
        const sessions = loadSessions().filter(s => s.patientId === p.id);
        const debt = sessions.filter(s => s.paid !== "pago").reduce((sum, s) => sum + (Number(s.value) || 0), 0);
        const totalSessoes = sessions.length;
        const realizadas = sessions.filter(s => s.did === "realizou").length;

        const convenioClass = p.serviceType === "cassems" ? "ok" : 
                             p.serviceType === "unimed" ? "info" : 
                             p.serviceType === "outros" ? "pri" : "warn";

        return `
          <div class="item" data-patient-id="${p.id}" style="cursor:pointer;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
              <div>
                <b>ğŸ“ ${escapeHtml(p.name)}</b>
                <div class="muted" style="margin-top:5px;">
                  <span class="pill ${convenioClass}">${p.serviceType || "particular"}</span>
                  <span class="pill">${totalSessoes} sessÃµes</span>
                  <span class="pill ok">${realizadas} realizadas</span>
                  ${debt > 0 ? `<span class="pill bad">ğŸ’° ${fmtMoney(debt)}</span>` : ''}
                </div>
              </div>
              <div>
                <button class="small primary" onclick="event.stopPropagation(); openPatientFolder('${p.id}')">Abrir</button>
              </div>
            </div>
          </div>
        `;
      }).join("");

      document.querySelectorAll('#patientFolders .item[data-patient-id]').forEach(item => {
        item.addEventListener('click', (e) => {
          const patientId = item.dataset.patientId;
          if (patientId) openPatientFolder(patientId);
        });
      });
    }

    window.openPatientFolder = function(id) {
      openedPatientId = id;
      const p = getPatientById(id);
      
      if (!p) return;

      $("foldersPane").classList.add("hidden");
      $("folderOpenPane").classList.remove("hidden");
      
      $("openPatientTitle").textContent = `ğŸ“ ${p.name}`;
      $("openPatientMeta").innerHTML = `
        ${p.serviceType || "Particular"} â€¢ 
        ${p.phone ? `ğŸ“± ${p.phone}` : "ğŸ“± NÃ£o cadastrado"} â€¢ 
        ${p.email ? `ğŸ“§ ${p.email}` : ""}
      `;

      const schedule = loadSchedule();
      let pacoteHtml = '<div class="muted">Nenhum pacote ativo</div>';
      
      Object.entries(schedule.recurring || {}).forEach(([key, entry]) => {
        if (entry.patientId === id && entry.plannedTotal > 1) {
          const sessions = loadSessions().filter(s =>
            s.patientId === id &&
            s.did === "realizou" &&
            s.date >= entry.startDate
          ).length;
          const remaining = entry.plannedTotal - sessions;
          const percent = (sessions / entry.plannedTotal) * 100;
          
          pacoteHtml = `
            <b>ğŸ“¦ Pacote de ${entry.plannedTotal} sessÃµes</b>
            <div class="progress-bar" style="margin:10px 0;">
              <div class="progress-fill" style="width:${percent}%; background:#22c55e;"></div>
            </div>
            <div style="display:flex; justify-content:space-between;">
              <span>âœ… ${sessions} realizadas</span>
              <span>â³ ${remaining} restantes</span>
            </div>
          `;
        }
      });
      $("pacoteProgresso").innerHTML = pacoteHtml;

      const sessions = loadSessions()
        .filter(s => s.patientId === id)
        .sort((a, b) => b.date.localeCompare(a.date));

      $("patientHistory").innerHTML = sessions.length ? sessions.map(s => `
        <div class="item">
          <div style="display:flex; justify-content:space-between;">
            <div>
              <b>${s.date} ${s.time ? "Ã s " + s.time : ""}</b>
              <div class="muted">
                ${s.did === "realizou" ? "âœ… Realizou" : "âŒ NÃ£o realizou"}
                ${s.just === "justificada" ? "(Justificada)" : s.just === "nao_justificada" ? "(Sem just.)" : ""}
              </div>
            </div>
            <div>
              <span class="pill ${s.paid === "pago" ? "ok" : "bad"}">${s.paid === "pago" ? "ğŸ’° Pago" : "ğŸ’¸ NÃ£o pago"}</span>
              <span class="pill">${fmtMoney(s.value)}</span>
            </div>
          </div>
        </div>
      `).join("") : "<div class='muted'>Nenhuma sessÃ£o registrada</div>";
    };

    $("backToFolders").addEventListener("click", () => {
      openedPatientId = null;
      $("folderOpenPane").classList.add("hidden");
      $("foldersPane").classList.remove("hidden");
      renderPatientFolders();
    });

    $("btnAnamnese").addEventListener("click", () => {
      const p = getPatientById(openedPatientId);
      if (p) {
        $("aQueixa").value = p.anamnese?.queixa || "";
        $("aHistorico").value = p.anamnese?.historico || "";
        $("aObs").value = p.anamnese?.obs || "";
        $("anamneseModal").classList.remove("hidden");
      }
    });

    $("closeAnamnese").addEventListener("click", () => {
      $("anamneseModal").classList.add("hidden");
    });

    $("saveAnamnese").addEventListener("click", () => {
      const patients = loadPatients();
      const idx = patients.findIndex(p => p.id === openedPatientId);
      if (idx >= 0) {
        patients[idx].anamnese = {
          queixa: $("aQueixa").value,
          historico: $("aHistorico").value,
          obs: $("aObs").value
        };
        savePatients(patients);
        $("anamneseModal").classList.add("hidden");
        showAlert("âœ… Anamnese salva!", "success");
      }
    });

    $("openWhats").addEventListener("click", () => {
      const p = getPatientById(openedPatientId);
      if (p?.phone) {
        window.open(`https://wa.me/55${p.phone}`, "_blank");
      } else {
        showAlert("âŒ Paciente sem WhatsApp", "error");
      }
    });

    $("renamePatient").addEventListener("click", () => {
      const patients = loadPatients();
      const idx = patients.findIndex(p => p.id === openedPatientId);
      if (idx >= 0) {
        const newName = prompt("Novo nome:", patients[idx].name);
        if (newName && newName.trim()) {
          patients[idx].name = newName.trim();
          savePatients(patients);
          openPatientFolder(openedPatientId);
          renderPatientFolders();
          showAlert("âœ… Nome atualizado!", "success");
        }
      }
    });

    $("deletePatient").addEventListener("click", () => {
      if (confirm("Excluir paciente e todo seu histÃ³rico?")) {
        const patients = loadPatients().filter(p => p.id !== openedPatientId);
        const sessions = loadSessions().filter(s => s.patientId !== openedPatientId);
        
        const sch = loadSchedule();
        if (sch.recurring) {
          Object.keys(sch.recurring).forEach(key => {
            if (sch.recurring[key].patientId === openedPatientId) {
              delete sch.recurring[key];
            }
          });
        }

        savePatients(patients);
        saveSessions(sessions);
        saveSchedule(sch);

        $("folderOpenPane").classList.add("hidden");
        $("foldersPane").classList.remove("hidden");
        renderPatientFolders();
        showAlert("ğŸ—‘ï¸ Paciente excluÃ­do!", "success");
      }
    });

    $("addPatient").addEventListener("click", () => {
      const name = $("cName").value.trim();
      if (!name) {
        showAlert("âŒ Nome Ã© obrigatÃ³rio", "error");
        return;
      }

      const patient = {
        id: uid(),
        name,
        birth: $("cBirth").value,
        cpf: $("cCpf").value,
        resp: $("cResp").value,
        phone: $("cPhone").value,
        email: $("cEmail").value,
        serviceType: $("cServiceType").value,
        defaultValue: parseMoney($("cDefaultValue").value),
        billingType: $("cBillingType").value,
        fixedDay: $("cFixDay").value,
        fixedHour: $("cFixHour").value,
        notes: $("cNotes").value,
        anamnese: { queixa: "", historico: "", obs: "" },
        createdAt: new Date().toISOString()
      };

      const patients = loadPatients();
      patients.push(patient);
      savePatients(patients);

      if (patient.fixedDay && patient.fixedHour) {
        const sch = loadSchedule();
        sch.recurring = sch.recurring || {};
        const key = recurKey(parseInt(patient.fixedDay), patient.fixedHour);

        if (!sch.recurring[key]) {
          sch.recurring[key] = {
            patientId: patient.id,
            serviceType: patient.serviceType,
            startDate: todayISO(),
            plannedTotal: patient.billingType === "pack4" ? 4 :
                         patient.billingType === "pack8" ? 8 : 1
          };

          if (!sch.times.includes(patient.fixedHour)) {
            sch.times.push(patient.fixedHour);
            sch.times.sort();
          }
          saveSchedule(sch);
        }
      }

      $("cName").value = "";
      $("cBirth").value = "";
      $("cCpf").value = "";
      $("cResp").value = "";
      $("cPhone").value = "";
      $("cEmail").value = "";
      $("cDefaultValue").value = "";
      $("cFixHour").value = "";
      $("cNotes").value = "";

      renderPatientSelect();
      renderPatientFolders();
      renderSchedule();
      showAlert("âœ… Paciente cadastrado!", "success");
    });

    $("pSearch").addEventListener("input", renderPatientFolders);
    $("onlyDebtFolders").addEventListener("click", () => {
      debtFilterActive = !debtFilterActive;
      $("onlyDebtFolders").classList.toggle("primary", debtFilterActive);
      $("onlyDebtFolders").textContent = debtFilterActive ? "ğŸ’¸ Todos" : "ğŸ’¸ Com dÃ©bito";
      renderPatientFolders();
    });

    // ========== NAVEGAÃ‡ÃƒO ==========
    function setTab(tab) {
      $("viewDaily").classList.toggle("hidden", tab !== "daily");
      $("viewPatients").classList.toggle("hidden", tab !== "patients");
      $("viewSchedule").classList.toggle("hidden", tab !== "schedule");
      
      $("tabDaily").classList.toggle("active", tab === "daily");
      $("tabPatients").classList.toggle("active", tab === "patients");
      $("tabSchedule").classList.toggle("active", tab === "schedule");

      if (tab === "schedule") renderSchedule();
      if (tab === "patients") renderPatientFolders();
      if (tab === "daily") renderDaily();
    }

    $("tabDaily").addEventListener("click", () => setTab("daily"));
    $("tabPatients").addEventListener("click", () => setTab("patients"));
    $("tabSchedule").addEventListener("click", () => setTab("schedule"));

    // ========== EVENT LISTENERS DIÃRIO ==========
    $("date").addEventListener("change", renderDaily);
    $("search").addEventListener("input", renderDaily);
    $("pPatient").addEventListener("change", updateDefaultHint);
    $("addSession").addEventListener("click", addSession);
    $("findInDay").addEventListener("click", findInDay);
    $("clearDay").addEventListener("click", clearDay);
    $("resetAll").addEventListener("click", () => {
      if (confirm("âš ï¸ Isso apagarÃ¡ TODOS os dados! Continuar?")) {
        localStorage.clear();
        location.reload();
      }
    });

    // ========== EVENT LISTENERS AGENDAMENTO ==========
    $("schedRef").addEventListener("change", renderSchedule);
    $("addTime").addEventListener("click", addTime);
    $("resetTimes").addEventListener("click", resetTimes);

    // ========== INICIALIZAÃ‡ÃƒO ==========
    function init() {
      $("today").textContent = new Date().toLocaleDateString("pt-BR", {
        weekday: "long", year: "numeric", month: "long", day: "numeric"
      });

      $("date").value = todayISO();
      $("schedRef").value = todayISO();

      renderPatientSelect();
      renderDaily();
      renderPatientFolders();
      renderSchedule();
    }

    init();
  </script>
