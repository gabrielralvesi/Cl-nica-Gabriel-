<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Clínica</title>

<style>
  body{
    font-family:Arial;
    background:#0b1220;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
  }
  .box{
    background:#111827;
    padding:20px;
    border-radius:12px;
    width:min(360px, 92vw);
    border:1px solid rgba(255,255,255,.12);
  }
  input{
    display:block;
    margin:10px 0;
    padding:12px;
    width:100%;
    box-sizing:border-box;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(255,255,255,.06);
    color:white;
  }
  button{
    width:100%;
    padding:12px;
    background:#0ea5e9;
    color:white;
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
  }
  .muted{color:#aab7d6; font-size:.9rem; margin-top:10px;}
</style>
</head>

<body>
<div class="box">
  <h2 style="margin:0 0 8px;">Login Clínica</h2>

  <input id="user" placeholder="Usuário" autocomplete="username">
  <input id="pass" type="password" placeholder="Senha" autocomplete="current-password">

  <button id="btn" type="button">Entrar</button>
  <div class="muted">Se der erro, confira maiúsculas/minúsculas e o nome do arquivo: painel.html</div>
</div>

<script>
  const USER_OK = "gabriel";
  const PASS_OK = "1234";

  function setSession(){
    const until = Date.now() + (8 * 60 * 60 * 1000); // 8 horas
    localStorage.setItem("clinica_auth", JSON.stringify({ ok:true, until }));
  }

  function login(){
    const user = document.getElementById("user").value.trim().toLowerCase();
    const pass = document.getElementById("pass").value;

    if(user === USER_OK && pass === PASS_OK){
      setSession();
      location.href = "./painel.html";
    } else {
      alert("Login incorreto");
    }
  }

  document.getElementById("btn").addEventListener("click", login);
  document.addEventListener("keydown", (e)=>{ if(e.key==="Enter") login(); });
</script>
</body>
</html>
